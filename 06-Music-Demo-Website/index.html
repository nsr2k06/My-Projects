<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Demo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Resources/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specifications</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The<br>Real<br>Sound</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Resources/play.png" id="icon">

            </div>
        </div>
    </div>

    <audio id="my-song">
        <source src="Resources/songs.mp3" type="audio/mp3">
    </audio>
</body>
<script>
    var mySong = document.getElementById("my-song");
    var icon =document.getElementById("icon");
    icon.onclick = function(){
        // mySong.play();
        if(mySong.paused){
            mySong.play();
            icon.src ="Resources/pause.png";
        }else{
            mySong.pause();
            icon.src ="Resources/play.png";
        }
    }
</script>
</html>
